lights_full:
  alias: Full Lights
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.hq_lights
        color_temp: 220
        brightness: 255
    - service: light.turn_on
      data:
        entity_id: light.bulb_21
        rgb_color: [71,117,255]
        brightness: 2

lights_nice:
  alias: Nice Lights
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bulb_12
        color_temp: 320
        brightness: 255
    - service: light.turn_on
      data:
        entity_id: light.bulb_11
        color_temp: 320
        brightness: 255
    - service: light.turn_on
      data:
        entity_id: light.bulb_13
        color_temp: 160
        brightness: 255
    - service: light.turn_on
      data:
        entity_id: light.bulb_21
        color_temp: 588
        brightness: 191

lights_dim:
  alias: Dim Lights
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bulb_11
        rgb_color: [255,88,39]
        brightness: 100
    - service: light.turn_off
      data:
        entity_id: light.bulb_12
    - service: light.turn_on
      data:
        entity_id: light.bulb_13
        rgb_color: [255,117,71]
        brightness: 1
    - service: light.turn_on
      data:
        entity_id: light.bulb_21
        rgb_color: [71,117,255]
        brightness: 63

lights_dimmer:
  alias: Dimmer Lights
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.hq_lights
        color_temp: 588
        brightness: 16
    - service: light.turn_off
      data:
        entity_id: light.bulb_13

lights_off:
  alias: All Lights OFF
  sequence:
    - service: light.turn_off
      entity_id: light.hq_lights
    - service: light.turn_off
      entity_id: light.bulb_21

