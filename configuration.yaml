binary_sensor:
  - platform: rpi_gpio
    ports:
      18: PIR Hall
      20: PIR Kitchen
  - platform: rpi_gpio
    invert_logic: true
    ports:
      27: BB Button 1
      22: BB Button 2
      23: BB Button 3
      6:  BB Button 4
      5:  BB Button 5
