input_boolean:
  power_ewe61:
  power_ewe62:
  light_tuya2:

input_number:
  heat_duration:
    min: 0
    max: 7200
    step: 1
    mode: box
    unit_of_measurement: sec
    icon: mdi:timer

light:
  - platform: group
    name: HQ Lights
    entities:
      - light.bulb_11
      - light.bulb_12
      - light.bulb_13
  - platform: xiaomi_miio
    name: Xiaomi Philips Candle
    host: 192.168.0.150
    token: 9fb9e28519168c4826f7fd4642b73e09
    model: philips.light.candle
  - platform: template
    lights:
      wall_ewe61:
        value_template: "{{ states.input_boolean.power_ewe61.state }}"
        turn_on:
          - service: rest_command.vhome61_on
          - service: input_boolean.turn_on
            entity_id: input_boolean.power_ewe61
        turn_off:
          - service: rest_command.vhome61_off
          - service: input_boolean.turn_off
            entity_id: input_boolean.power_ewe61
        icon_template: mdi:light-switch
      wall_ewe62:
        value_template: "{{ states.input_boolean.power_ewe62.state }}"
        turn_on:
          - service: rest_command.vhome62_on
          - service: input_boolean.turn_on
            entity_id: input_boolean.power_ewe62
        turn_off:
          - service: rest_command.vhome62_off
          - service: input_boolean.turn_off
            entity_id: input_boolean.power_ewe62
        icon_template: mdi:light-switch
      plug_tuya2_led:
        value_template: "{{ states.input_boolean.light_tuya2.state }}"
        turn_on:
          - service: scene.turn_on
            entity_id: scene.plug_tuya_2_led_on
          - service: input_boolean.turn_on
            entity_id: input_boolean.light_tuya2
        turn_off:
          - service: scene.turn_on
            entity_id: scene.plug_tuya_2_led_off
          - service: input_boolean.turn_off
            entity_id: input_boolean.light_tuya2
        icon_template: mdi:pokeball
  - platform: switch
    name: Workdesk Headlamp
    entity_id: switch.plug_tuya_3
    
switch:
  - platform: rpi_gpio
    ports:
      21: HASS LED
  - platform: template
    switches:
      pechkata:
        friendly_name: Печката
        value_template: "{{ ( states.input_number.heat_duration.state | int ) > 0 }}"
        turn_on:
          - service: input_number.set_value
            entity_id: input_number.heat_duration
            data: { value: 30 }
        turn_off:
          - service: input_number.set_value
            entity_id: input_number.heat_duration
            data: { value: 0 }
        icon_template: "{% if ( states.input_number.heat_duration.state | int ) %}mdi:radiator{% else %}mdi:radiator-disabled{% endif %}"

# # # # # # # #

binary_sensor:
  - platform: rpi_gpio
    ports:
      18: PIR Hall
      20: PIR Kitchen
  - platform: rpi_gpio
    invert_logic: true
    ports:
      27: BB Button 1
      22: BB Button 2
      23: BB Button 3
      6:  BB Button 4
      5:  BB Button 5
  - platform: template
    sensors:
      boiler_heating:
        friendly_name: "Water Heating"
        value_template: "{{ states.switch.plug_xiaomi_1.attributes.load_power|float > 10 }}"
      
sensor:
  - platform: time_date
    display_options: ['time']
  - platform: dht
    sensor: DHT22
    pin: 19
    monitored_conditions: ['temperature','humidity']
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    scan_interval: 30
    command_timeout: 5
    unit_of_measurement: "°С"
    value_template: '{{ value | multiply(0.001) | round(1) }}'
  - platform: template
    sensors:
      pechkata_timer:
        value_template: "{{ states.input_number.heat_duration.state | int | timestamp_custom('%H:%M:%S', 0) }}"
        icon_template: mdi:timer
      mi5_battery:
        value_template: '{{ states.device_tracker.mi5_cx.attributes.battery }}'
        friendly_name: 'Phone Battery' 
        unit_of_measurement: '%⚡'
      plug_xiaomi_1_power_current:
        value_template: '{{ states.switch.plug_xiaomi_1.attributes.load_power|int }}'
        friendly_name: 'Бойлер Current Power' 
        unit_of_measurement: 'W'
      plug_xiaomi_1_power_consumed:
        value_template: '{{ states.switch.plug_xiaomi_1.attributes.power_consumed|int }}'
        friendly_name: 'Бойлер Consumed Power' 
        unit_of_measurement: 'Wh'
      last_changed_pir_hall:
        value_template: '{{ relative_time(states.binary_sensor.pir_hall.last_updated) }}{{ states.sensor.time.state[0:0] }}'
        friendly_name: 'Hall Last Motion'
      last_changed_pir_kitchen:
        value_template: "{{ relative_time(states.binary_sensor.pir_kitchen.last_changed) }}{{ states.sensor.time.state[0:0] }}"
        friendly_name: 'Kitchen Last Motion'
      last_changed_boiler:
        value_template: '{{ relative_time(states.binary_sensor.boiler_heating.last_changed) }}{{ states.sensor.time.state[0:0] }}'
        friendly_name: 'Boiler Last Active'
      sun_elevation:
        value_template: '{{ states.sun.sun.attributes.elevation }}'
        friendly_name: 'Sun Elevation'
        unit_of_measurement: '°'

