        turn_on:  { service: rest_command.tuya_server, data: { id: "02433075dc4f22ea61f2", dps: 27, value: true } } 
        turn_off: { service: rest_command.tuya_server, data: { id: "02433075dc4f22ea61f2", dps: 27, value: false } }
